<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-8">Welcome to <span class="font-extrabold text-purple-800"> Amma'r</span> Bank!!!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 text-white rounded">
                    <h3 class="text-2xl">Diposit</h3>
                    <h3 class="text-4xl">$<span id="diposit">00</span></h3>
                </div>
    
                <div class="bg-green-300 p-8 text-white rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h3 class="text-4xl">$<span id="withdrow">00</span></h3>
                </div>
    
                <div class="bg-yellow-300 p-8 text-white rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balence">1240</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 bg-red-300 rounded">
                    <h3 class="text-2xl mb-4">Diposit</h3>
                    <input id="diposit-input" class="border rounded block mb-4 w-3/4 px-2" type="text" placeholder="Enter ammount you want to diposit">
                    <button id="diposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Diposit</button>
                </div>
                <div class="p-8 bg-purple-300 rounded">
                    <h3 class="text-2xl mb-4">Withdrow</h3>
                    <input id="withdrow-input" class="border rounded block mb-4 w-3/4 px-2" type="text" placeholder="Enter ammount you want to Withdrow">
                    <button id="withdrow-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="ammarbank.js"></script>
</body>
</html>
