<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Login To <span class="font-semibold text-purple-600">Amma'r Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 rounded block mb-4 w-3/4 px-2" type="email" placeholder="Please type email">
                <input id="user-password" class="border-2 rounded block mb-4 w-3/4 px-2" type="password" placeholder="type your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
